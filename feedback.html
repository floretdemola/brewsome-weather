<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/feedback.css">
    <link rel="stylesheet" href="assets/popup.css">
    <title>Brewsome Weather Feedback</title>
</head>
<body>
    <h1>Survey Form</h1>
    <p>Please fill out this form with the required information</p>
    <div class="form">
      <div class="section">
        <label for="first-name">Enter Your First Name* <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name* <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" /></label>
      </div>
      <div class="section">
        <label class="question">How did you hear about us?
            <!-- Option from a Dropdown -->
            <select name="some_name" id="dropdown">
					<option value="" selected>(pick one)</option>
                    <option value="1">Search Engine (Google, Yahoo, etc)</option>
					<option value="2">Recomended by a friend or colleague</option>
					<option value="3">Social Media</option>
					<option value="4">Blog or publication</option>
					<option value="5">Other:
                        
                    </option>
				    </select>
        </label>
    </div>
      <div class="section">
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="21" max="120" /></label>
        <label for="bio">Comments or questions?
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Comment here..."></textarea>
        </label>
    </div>
        <input type="submit" class="submit" onclick="openPopup()">
        <div class="popup" id="popup">
            <img class="check" src="assets\images\check.png">
            <h2 class="popup_h2">Thank You!</h2>
            <p>Your details have been submited. We appreciate your time!</p>
            <button type="popup_button" onclick="closePopup()">
                <a href="index.html"> OK </a>
            </button>
        </div>
    </div>
  
    <script src="assets/feedback.js"></script>
</body>
</html>
