    <!-- header Start-->
    <header class="h-fit">
        
        <!-- title starts -->
        <div class="text-center bg-sky-950 border-b-2" >
            <h1 class="p-5 m-5 hover:base">Brewsome Weather!</h1>
        </div>
        <!-- title end -->
        
        <script type="text/javascript" src="https://leaverou.github.io/prefixfree/prefixfree.min.js"></script>
        
        <!-- animation start -->
        <section class="bg-slate-400">
            <div id="action">
                <div id="keg">
                    <div id="pipe-handle"></div>
                    <div id="pipe"></div>       
                    <div id="pipe-front"></div>
                </div>
            
                <div class="glass">
                    <div class="beer"></div>
                    <div class="handle">
                        <div class="top-right"></div>
                        <div class="bottom-right"></div>
                    </div>
                    <div class="front-glass"></div>
                </div>
            </div>
        </section>
        <!-- animation end -->
    
    </header>
    <!-- header End-->
    
    <!-- search section starts -->
    <div class="bg-sky-950 text-white flex flex-row justify-evenly border-b-2 border-t-2 justify-center items-center h-28">
        <form id="form" class="form">
            <label class="border-b-2 border-amber-700 p-1 mr-3" for="city">Enter Your City & State :</label>
            <input type="text" name="city-name" id="cityname" placeholder=" For Example: Miami, FL" class="text-black "></input>
            <button class="bg-amber-700 hover:bg-amber-500 p-1 rounded-lg ml-3" id="submit" type="submit">Search</button>
        </form>   
            <div class="city-weather text-justify" id="forecast">
                    <div>Weather in <span id ="city-name"></span> <span id="date-today"></span></div>
                    <div> Temperature: <span id="temperature"></span> Wind: <span id="wind-speed"></span> Humidity: <span id="humidity"></span>
                    </div>
            </div>
    </div>
    <!-- search section end -->
    <h3 class="city-name1">Local Breweries</h3>

    <div id='local-brewery' class='local-brewery'></div>
    
    <div class="local-brewery" id="Brewery">
        
        <div class="card1"></div>
                        
        <div class="card-body">
                <p class="lead">
                </span id="name">
                </p>
                <p class="lead">
                <span id="street"></span>

                <p class="lead">
                <span id="phone"></span>
                </p> 
                <p class="lead">
                <a href=""></a><span id="website"></span></a>
                </p> 
            </div>
    </div>
